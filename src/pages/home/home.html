<ion-header>
  <ion-navbar>
    <ion-title>Direct Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let conversation of myConversations" (click)="openConversation(conversation)">
      {{conversation.id}}
    </ion-item>
  </ion-list>
</ion-content>

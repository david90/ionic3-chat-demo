<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      Name: {{this.username}}
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out" item-start></ion-icon>
      Logout
    </ion-item>
  </ion-list>
</ion-content>
